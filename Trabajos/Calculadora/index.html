<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="imagenes/calculator-icon-windows-v1.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Calculadora</h1>
    </header>

    <main>
        <div class="calculadora">
            <div class="panel color-normal">0</div>
            <div class="botonera">

                <button class="boton control doble" id="Borrar-entrada">CE</button>
                <button class="boton control" id="Borrar-todo">C</button>
                <button class="boton control" id="Retroceso">⌫</button>

                <button class="boton inmediatas" id="inverso">1/x</button>
                <button class="boton inmediatas" id="Cuadrado">x²</button>
                <button class="boton inmediatas" id="Raíz cuadrada">√</button>
                <button class="boton operador" id="dividir">/</button>

                <button class="boton numero">7</button>
                <button class="boton numero">8</button>
                <button class="boton numero">9</button>
                <button class="boton operador" id="multiplicar">x</button>

                <button class="boton numero">4</button>
                <button class="boton numero">5</button>
                <button class="boton numero">6</button>
                <button class="boton operador" id="resta">-</button>

                <button class="boton numero">1</button>
                <button class="boton numero">2</button>
                <button class="boton numero">3</button>
                <button class="boton operador" id="suma">+</button>

                <button class="boton numero doble">0</button>
                <button class="boton decimal">·</button>
                <button class="boton igual" id="igual">=</button>

            </div>
        </div>
    </main>

    <footer>
        <p>Ejercicio 02 UD 03 - Lenguajes de marcas y sistemas de gestión de información.</p>
        <p class="nombre">PROYECTO REALIZADO POR: SAMUEL RUIZ MARTIN (DECLARO NO HE USADO IA EN EL PROYECTO)</p>
    </footer>
    <script src="js/javascript.js"></script>
</body>

</html>
